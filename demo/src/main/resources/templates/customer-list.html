<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>List</title>
    <style>
        table, th, td, tr {
            border: 1px solid black;
        }
        td {
            padding-right: 30px;
        }
    </style>
</head>
<body>
    <h1>List Customer: </h1>
    <a th:href="@{/customer-save}">Add Customer</a>
    <br />
    <br />

    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Address</th>
            <th>View</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <th:block th:each="customerEntity : ${listCustomer}">
            <tr>
                <td><p th:text="${customerEntity.id}"></p></td>
                <td><p th:text="${customerEntity.name}"></p></td>
                <td><p th:text="${customerEntity.email}"></p></td>
                <td><p th:text="${customerEntity.address}"></p></td>
                <td><a th:href="@{/customer-view/} + ${customerEntity.id}">View</a></td>
                <td><a th:href="@{/customer-update/} + ${customerEntity.id}">Edit</a></td>
                <td><a th:href="@{/customerDelete/} + ${customerEntity.id}">Delete</a></td>
            </tr>
        </th:block>
    </table>
</body>
</html>
